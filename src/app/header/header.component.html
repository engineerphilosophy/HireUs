<ion-header>
    <ion-toolbar>
        <ion-row class="ion-align-items-center">
            <ion-col size="auto">
                <img class="logo pointer" src="assets/img/logo.png" (click)="gotodashboard()">
            </ion-col>
            <ion-col size="auto">
                <ion-title class="sp3">Hire US</ion-title>
            </ion-col>
            <ion-col class="d-flex flex-end">
                <ion-row>
                    <ion-col size="auto">
                        <ion-button fill="clear" color="primary">
                            <ion-icon name="token"></ion-icon>
                            <ion-label>Products</ion-label>
                        </ion-button>
                    </ion-col>
                    <ion-col size="auto">
                        <ion-button fill="clear" color="primary">
                            <ion-icon name="contact_support"></ion-icon>
                            <ion-label>Contact</ion-label>
                        </ion-button>
                    </ion-col>
                </ion-row>

            </ion-col>

        </ion-row>
    </ion-toolbar>
</ion-header>
